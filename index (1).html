<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
<body>
   
    <header>
        <div class="logo">
            <h1>Mağaza</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Geyim</a></li>
                <li><a href="#">Çanta</a></li>
                <li><a href="#">Aksesuar</a></li>
                <li><a href="#">Ayaqqabı</a></li>
                <li><a href="#">Kosmetika</a></li>
            </ul>
        </nav>
    </header>
    <section class="search-section">
        <input type="text" placeholder="Hinted search text">
        <button type="button">Search</button>
    </section>
    <section class="products">
        <div class="product-card">
            <img src="https://cdn.dsmcdn.com/mnresize/600/-/ty1457/product/media/images/prod/QC/20240802/17/f1ae9665-9d99-3f0d-add2-e154cda1c71e/1_org_zoom.jpg" alt="Product 1">
            <div class="product-info">
                <p class="price"><strong>110 azn</strong> <del>150 azn</del></p>
                <button>Səbətə daxil et</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.beblueshop.com/ekru-vintage-baget-canta-deri-canta-be-blue-13004-82-K.jpg" alt="Product 2">
            <div class="product-info">
                <p class="price"><strong>56 azn</strong> <del>65 azn</del></p>
                <button>Səbətə daxil et</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://static.e-stradivarius.net/5/photos4/2024/V/1/1/p/9002/170/040/9002170040_2_4_1.jpg?t=1699450145289&impolicy=stradivarius-itxmediumhigh&imwidth=480&imformat=chrome&imdensity=2.625" alt="Product 3">
            <div class="product-info">
                <p class="price"><strong>68 azn</strong> <del>80 azn</del></p>
                <button>Səbətə daxil et</button>
            </div>
        </div>
</body>
</html>
